name: asamprojectguide-editing
title: Editing the ASAM Project Guide
version:
  v(?<version>+({0..9}).+({0..9}).+({0..9})): $<version>
  open-(*): 'open-$1'
  dev: ~
# prerelease: dev
start_page: ROOT:main.adoc
nav:
- modules/ROOT/nav.adoc
asciidoc:
  attributes:
    gitlab-url: https://code.asam.net
    github-url: https://github.com/asam-ev
    abb: "latest@asamprojectguide:compendium:partial$abbreviations.adoc@"